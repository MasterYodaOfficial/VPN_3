<script>
// JavaScript to show error message on form submit
document.addEventListener('DOMContentLoaded', function() {
  const loginForm = document.getElementById('new_user');
  const errorMessage = document.createElement('div');
  errorMessage.className = 'auth-error gl-text-center';
  errorMessage.textContent = 'Ошибка авторизации. Неверный логин или пароль.';

  // Insert error message after the submit button
  const submitContainer = document.querySelector('.submit-container');
  submitContainer.appendChild(errorMessage);

  loginForm.addEventListener('submit', function(e) {
    e.preventDefault();
    errorMessage.style.display = 'block';

    // Clear the form fields
    document.getElementById('user_login').value = '';
    document.getElementById('user_password').value = '';
  });
});
</script>
